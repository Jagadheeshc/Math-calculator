<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="box">
        <h1>Calculator</h1>
        <input type="text" name="" id="display">
    </div>
    <div class="body">
        <div class="btn">
            <button onclick="clearDisplay()" class="button">AC</button>
        </div>
        <div class="btns-func">
         <button  onclick="displayValue(7)" class="button">7</button>
         <button onclick="displayValue(8)" class="button">8</button>
         <button onclick="displayValue(9)" class="button">9</button>
         <button  onclick="displayValue('/')" class="fbutton">/</button>
        </div>
        <div class="btns-func">
            <button onclick="displayValue(4)"  class="button">4</button>
            <button onclick="displayValue(5)" class="button">5</button>
            <button onclick="displayValue(6)" class="button">6</button>
            <button onclick="displayValue('*')" class="fbutton">*</button>
        </div>
        <div class="btns-func">
            <button onclick="displayValue(1)" class="button">1</button>
            <button onclick="displayValue(2)" class="button">2</button>
            <button onclick="displayValue(3)" class="button">3</button>
            <button onclick="displayValue('-')" class="fbutton">-</button>
        </div>
        <div class="btns-func">
            <button onclick="displayValue('.')" class="button">.</button>
            <button onclick="displayValue(0)" class="button">0</button>
            <button onclick="displayValue('+')" class="fbutton">+</button>
            <button onclick="displayResult('=')" class="rbutton">=</button>
        </div>
    </div>
</div>  
<script src="script.js"></script>    
</body>
</html>
